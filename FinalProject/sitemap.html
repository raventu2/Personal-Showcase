    <section class="page-section cta">
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <div class="cta-inner text-center rounded">



                        <script>


                            /*------------------------ vars ------------------------*/
                            var file = "https://raventu2.heyuhnem.com/FinalProject/sitemap.xml";


                            /*------------------------ parser ------------------------*/
                            var Connect = new XMLHttpRequest();
                            Connect.open("GET", file, false);
                            Connect.setRequestHeader("Content-Type", "text/xml");
                            Connect.send(null);
                            var TheDocument = Connect.responseXML;
                            var XMLs = TheDocument.childNodes[0];


                            /*------------------------ output ------------------------*/
                            document.write("<table>");
                            document.write("<tr><th>URL</th><th>Date Modified</th><th>Change</th><th>Frequency Priority</th></tr>");

                            for (var i = 0; i < XMLs.children.length; i++) {
                                var XML = XMLs.children[i];

                                var URL = XML.getElementsByTagName("loc");
                                var DATE = XML.getElementsByTagName("lastmod");
                                var CHANGE = XML.getElementsByTagName("changefreq");
                                var FREQPR = XML.getElementsByTagName("priority");



                                document.write("<tr><td>");
                                document.write(URL[0].textContent.toString());
                                document.write("</td><td>");
                                document.write(DATE[0].textContent.toString());
                                document.write("</td><td>");
                                document.write(CHANGE[0].textContent.toString());
                                document.write("</td><td>");
                                document.write(FREQPR[0].textContent.toString());
                                document.write("</td></tr>");

                            }//for

                            document.write("</table>");


                        </script>

                    </div>
                </div>
